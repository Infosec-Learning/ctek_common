ctek_common.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\ctek_common\Controller\HomeController::index'
    _title: 'Home'
  requirements:
    _permission: 'access content'
ctek_common.404:
  path: '/404'
  defaults:
    _controller: '\Drupal\ctek_common\Controller\FourOhFourController::index'
    _title: '404 Not Found'
  requirements:
    _permission: 'access content'
